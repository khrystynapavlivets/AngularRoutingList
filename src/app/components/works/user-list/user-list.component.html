
<div class="container">
    <div class="user-add">
        <p>Login</p>
        <input type="text" [(ngModel)]="newName" placeholder="Enter login"
            [ngClass]="{'focus': isValidLogin() && isNameFocused, 'error': !isValidLogin() && !isNameFocused}"
            (blur)="onInputBlur('name')">
        <p>Password</p>
        <input type="password" [(ngModel)]="newPassword" placeholder="Enter password"
            [ngClass]="{'focus': isValidPassword() && isPasswordFocused, 'error': !isValidPassword() && !isPasswordFocused}"
            (blur)="onInputBlur('password')">
        <p>Email address</p>
        <input type="text" [(ngModel)]="newEmail" placeholder="Enter email"
            [ngClass]="{'focus': isValidEmail()  && isEmailFocused, 'error': !isValidEmail() && !isEmailFocused}"
            (blur)="onInputBlur('email')">
        @if (!editStatus) {
        <input type="button" (click)="addUser()" class='user-add-btn' value="Add user" [disabled]="!isValidForm()">
        }
        @if (editStatus) {
        <input type="button" (click)="saveEditUser()" class='user-edit-btn' value="Save edit user"
            [disabled]="!isValidForm()">
        }
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Login</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody [class]='userList'>
                @for (user of userData; track $index) {
                <tr>
                    <td>{{ $index + 1 }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.password }}</td>
                    <td>{{ user.email }}</td>
                    <td><button class='edit-btn btn' (click)="editUser($index)">Edit</button></td>
                    <td><button class='delete-btn btn' (click)="deleteUser($index)"
                            [disabled]="editStatus">Delete</button>
                    </td>
                </tr>
                }

            </tbody>
        </table>
    </div>
</div>
